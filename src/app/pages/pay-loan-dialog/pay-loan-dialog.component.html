<h2 mat-dialog-title>Loan Payment</h2>
<mat-dialog-content>
    <form [formGroup]="payLoanForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Loan ID</mat-label>
            <input matInput formControlName="loanId" type="number" readonly/>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Current Loan Amount</mat-label>
            <input matInput formControlName="unpaidAmount" type="number" readonly/>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Enter amount to pay</mat-label>
            <input matInput formControlName="amount" type="number"/>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Payment Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="payDate" />
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" />
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
