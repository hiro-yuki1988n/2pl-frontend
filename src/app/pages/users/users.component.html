<div class="content">
    <h4>USERS</h4>
    <mat-form-field class="search">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.member.name }} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let u">{{ u.username }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let u">{{ u.member.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef>Is Admin</th>
            <td mat-cell *matCellDef="let u">{{ u.isAdmin }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
                <!-- <button mat-icon-button [disabled]="contribution.member.id !== loggedInUserId"
                (click)="viewMore(contribution.member)" matTooltip="View More">
                <mat-icon>visibility</mat-icon>
            </button> -->

                <!-- Only visible if the logged-in user is an admin -->
                <ng-container *ngIf="isAdmin">
                    <button mat-icon-button matTooltip="Edit User" color="primary" (click)="editUser(user)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Delete User" color="warn" (click)="deleteUser(user)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Disable User" color="primary" (click)="disableUser(user)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow style="color: brown;">
            <td class="mat-cell" colspan="7">No data matching the filter "{{ input?.value }}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 200, 500]" showFirstLastButtons></mat-paginator>

    <button *ngIf="isAdmin" mat-fab color="primary" matTooltip="Ongeza Mchango wa mwanachama" class="btn-add-new"
        (click)="addUser()">
        <mat-icon>add</mat-icon>
    </button>
</div>
