<h2 mat-dialog-title>Add New User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill">
      <mat-label>Select Member</mat-label>
      <mat-select formControlName="memberId" (selectionChange)="onMemberSelected($event.value)">
        <mat-option *ngFor="let member of members" [value]="member.id">
          {{ member.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" readonly />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mobile Phone</mat-label>
      <input matInput formControlName="phoneNumber" />
    </mat-form-field>

    <!-- <mat-checkbox formControlName="isAdmin">Is Admin</mat-checkbox> -->

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
