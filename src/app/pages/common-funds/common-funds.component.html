<div class="content">
    <h4>COMMON FUNDS</h4>
    <mat-form-field class="search">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let commonFund"> {{commonFund.id}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let commonFund"> {{ commonFund.amount }} </td>
        </ng-container>

        <ng-container matColumnDef="sourceType">
            <th mat-header-cell *matHeaderCellDef>Source Type</th>
            <td mat-cell *matCellDef="let commonFund">{{ commonFund.sourceType }}</td>
        </ng-container>

        <ng-container matColumnDef="entryDate">
            <th mat-header-cell *matHeaderCellDef>Entry Date</th>
            <td mat-cell *matCellDef="let commonFund">{{ commonFund.entryDate }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let commonFund">{{ commonFund.description }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let commonFund">
                <!-- Only visible if the logged-in user is an admin -->
                <ng-container *ngIf="isAdmin">
                    <button mat-icon-button color="primary" (click)="editCommonFund(commonFund)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteCommonFund(commonFund)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow style="color: brown;">
            <td class="mat-cell" colspan="7">No data matching the filter "{{ input?.value }}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 200, 500]" showFirstLastButtons></mat-paginator>

    <button *ngIf="isAdmin" mat-fab color="primary" matTooltip="Ongeza mpya" class="btn-add-new"
        (click)="addCommonFund()">
        <mat-icon>add</mat-icon>
    </button> 
</div>
