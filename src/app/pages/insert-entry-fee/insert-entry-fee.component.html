<h2 mat-dialog-title>Insert Entry Fee</h2>
<mat-dialog-content>
  <form [formGroup]="entryFeeForm">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" type="number" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Month</mat-label>
      <mat-select formControlName="month">
        <mat-option *ngFor="let m of months" [value]="m">{{ m }}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onCommit()">Commit</button>
</mat-dialog-actions>
