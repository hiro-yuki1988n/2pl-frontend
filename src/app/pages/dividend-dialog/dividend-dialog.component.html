<h2 mat-dialog-title>Yearly Dividends</h2>
<mat-dialog-content>
    <form [formGroup]="dividendForm">

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Member Name</mat-label>
            <input matInput [value]="data.memberName" readonly />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Allocated Amount</mat-label>
            <!-- <input matInput formControlName="allocatedAmount" type="number" readonly /> -->
             <input matInput [value]="data.allocatedAmount" readonly />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Withdrawn Amount</mat-label>
            <input matInput formControlName="withdrawnAmount" type="number" />
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
