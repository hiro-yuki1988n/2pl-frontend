<h2 mat-dialog-title>Member's Monthly Contribution</h2>
<mat-dialog-content>
  <form [formGroup]="contributionForm">

    <mat-form-field appearance="fill">
      <mat-label>Select Member</mat-label>
      <mat-select formControlName="memberId">
        <mat-option *ngFor="let member of members" [value]="member.id">
          {{ member.name }}
        </mat-option>
      </mat-select>
    </mat-form-field> 

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Month</mat-label>
      <mat-select formControlName="month">
        <mat-option *ngFor="let m of months" [value]="m">{{ m }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select formControlName="contributionCategory">
        <mat-option *ngFor="let c of contributionCategory" [value]="c">{{ c }}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
