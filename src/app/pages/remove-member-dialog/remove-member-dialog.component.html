<h2 mat-dialog-title>Remove Member</h2>
<mat-dialog-content>
    <form [formGroup]="removeMemberForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Select Member</mat-label>
            <mat-select formControlName="memberId">
                <mat-option *ngFor="let member of members" [value]="member.id">
                    {{ member.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Remove Reason</mat-label>
            <mat-select formControlName="removeReason">
                <mat-option *ngFor="let c of removeReasons" [value]="c">{{ c }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
